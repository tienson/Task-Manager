<div class="container">
    <div class="table-responsive" style="margin-bottom: 0; padding-bottom: 0;">
        <table class="table table-striped table-bordered">      
            <thead>
                <tr>
                    <td> <span><input class="form-control" ng-model="filtparams.id"></span></td>                          
                    <td>
                        <input placeholder="" class="form-control" ng-model="filtparams.userid" list="searchUser" ng-change="searchUserInputChange(filtparams.userid)">
                        <datalist id="searchUser">
                            <select ng-model="selectedUsers" ng-options="user.id as user.name for user in searchedUsers track by user.id"></select>
                        </datalist>
                    </td>
                    <td>
                        <input placeholder="Product" class="form-control" ng-model="filtparams.productid" list="searchProduct" ng-change="searchProductInputChange(filtparams.productid)">
                        <datalist id="searchProduct">
                            <select ng-model="selectedProducts" ng-options="product.id as product.productname for product in searchedProducts track by product.id"></select>
                        </datalist>
                    </td>   
                    <td> <span><input class="form-control" ng-model="filtparams.createdtime"></span> </td>
                    <td> <button class="form-control" ng-click="clearFilter()" ><span class="glyphicon glyphicon-remove"></span></button> </td>
                    <td> <button class="form-control" ng-click="loadPurchaseWihFilter()" ><span class="glyphicon glyphicon-search"></span></button> </td>
                </tr>
                <tr>                           
                    <th style="width: 7%;"><span ng-click="sortByPropertyPurchase('id')">ID</span></th>
                    <th><span ng-click="sortByPropertyPurchase('user.name')">User</span></th>
                    <th><span ng-click="sortByPropertyPurchase('product.productname')">Product</span></th>
                    <th><span ng-click="sortByPropertyPurchase('createdtime')">Created Time</span></th>                            
                    <th style="width: 3%;">Edit</th>
                    <th style="width: 5%;">
                        <span ng-show="showEdit"> Close </span>
                        <span ng-hide="showEdit"> Delete </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in purchases| filter : filterText">
                    <td> <span> {{purchase.id}} </span></td>
                    <td> 
                        <span ng-hide="showEdit">{{purchase.user.name}} </span>

                        <input ng-show="showEdit" placeholder="User" class="form-control" ng-model="epurchase.userid" list="searchUser" ng-change="searchUserInputChange(epurchase.userid)">
                        <datalist id="searchUser">
                            <select ng-model="selectedUsers" ng-options="user.id as user.name for user in searchedUsers track by user.id"></select>
                        </datalist>
                    </td>
                    <td> 
                        <span ng-hide="showEdit">{{purchase.product.productname}}</span> 

                        <input ng-show="showEdit" placeholder="Product" class="form-control" ng-model="epurchase.productid" list="searchProductEdit" ng-change="searchProductInputChange(epurchase.productid)">
                        <datalist id="searchProductEdit">
                            <select ng-model="selectedProducts" ng-options="product.id as product.productname for product in searchedProducts track by product.id"></select>
                        </datalist>
                    </td>                           
                    <td> <span data-inputclass="some_class" >{{purchase.createdtime}} </span></td>          
                    <td>
                        <!--edit--> 
                        <p ng-hide="showEdit" data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" type="button" class="btn btn-default" ng-click="showEdit = true" ><span class="glyphicon glyphicon-pencil"></span></button></p>
                        <!--save edit-->
                        <span ng-show="showEdit"> 
                            <p data-placement="top" data-toggle="tooltip" title="Save"><button type="submit" class="btn btn-success btn-xs" data-title="Save"   ng-click="updatePurchase(purchase.id, epurchase)"><span class="glyphicon glyphicon-floppy-saved"></span></button></p>
                        </span>
                    </td>
                    <td>
                        <!--delete--> 
                        <p ng-hide="showEdit" data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="deletePurchase(purchase.id, $index)"  ng-hide="textBtnForm.$visible"><span class="glyphicon glyphicon-trash"></span></button></p>
                        <!--close-->
                        <span ng-show="showEdit">                                     
                            <p data-placement="top" data-toggle="tooltip" title="Close"><button class="btn btn-danger btn-xs" data-title="Close" type="button" ng-disabled="textBtnForm.$waiting" ng-click="showEdit = false"><span class="glyphicon glyphicon-remove" ></span></button></p>
                        </span>
                    </td> 
                </tr>
                <tr ng-show="showAdd">
                    <td>New</td>
                    <td>
                        <input placeholder="User" class="form-control" ng-model="cpurchase.userid" list="searchUser" ng-change="searchUserInputChange(cpurchase.userid)">
                        <datalist id="searchUser">
                            <select ng-model="selectedUsers" ng-options="user.id as user.name for user in searchedUsers track by user.id"></select>
                        </datalist>
                    </td>
                    <td>
                        <input placeholder="Product" class="form-control" ng-model="cpurchase.productid" list="searchProduct" ng-change="searchProductInputChange(cpurchase.productid)">
                        <datalist id="searchProduct">
                            <select ng-model="selectedProducts" ng-options="product.id as product.productname for product in searchedProducts track by product.id"></select>
                        </datalist>
                    </td>                            
                    <td>Now</td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Save"><button class="btn btn-success btn-xs" data-title="Save"  ng-click="createNewPurchase(cpurchase)"><span class="glyphicon glyphicon-floppy-saved"></span></button></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Close"><button class="btn btn-danger btn-xs" data-title="Close" ><span class="glyphicon glyphicon-remove" ng-click="showAdd = false"></span></button></p></td>
                </tr>   
            </tbody>      
        </table>
        <div class="table-responsive form-inline" align="left" style="margin-top: 0; padding-top: 0;">

            <!--pagination-->
            <div class="form-group">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" ng-change="pageChanged()" class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>                        
            </div>
            <!--filter-->
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="Filter" ng-model="filterText" >
            </div>
            <!--add new-->
            <div class="form-group">
                <button type="button" class="btn btn-sm btn-primary btn-create" ng-click="showAdd = true">Create New</button>
            </div>
        </div>             
        <div class="clearfix"></div>                
    </div>
</div>
