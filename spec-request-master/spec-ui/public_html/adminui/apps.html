<div class="container">
    <div class="table-responsive" style="margin-bottom: 0; padding-bottom: 0;">
        <table class="table table-striped table-bordered">      
            <thead>
                <tr>
                    <td> <span><input class="form-control" ng-model="filtparams.appcode"></span></td>
                    <td> <span><input class="form-control" ng-model="filtparams.appdesc"></span> </td>
                    <td> <span><input class="form-control" ng-model="filtparams.appname"></span></td>                            
                    <td> 
                        <span>
                            <input  class="form-control" ng-model="filtparams.userid" list="searchRoles2" ng-change="searchUserInputChange(filtparams.userid)">
                            <datalist id="searchRoles2">
                                <select ng-model="selectedUsers" ng-options="user.id as user.name for user in searchedUsers track by user.id"></select>
                            </datalist>
                        </span> 
                    </td>
                    <td> <span><input class="form-control" ng-model="filtparams.createdtime"></span> </td>
                    <td> <button class="form-control" ng-click="clearFilter()" ><span class="glyphicon glyphicon-remove"></span></button> </td>
                    <td> <button class="form-control" ng-click="loadAppWihFilter()" ><span class="glyphicon glyphicon-search"></span></button> </td>
                </tr>
                <tr>                           
                    <th style="width: 7%;"><span ng-click="sortByPropertyApp('appcode')">Code</span></th>
                    <th><span ng-click="sortByPropertyApp('appdesc')">Description</span></th>
                    <th><span ng-click="sortByPropertyApp('appname')">Name</span></th>
                    <th><span ng-click="sortByPropertyApp('user.name')">Admin</span></th>
                    <th><span ng-click="sortByPropertyApp('createdtime')">Created Time</span></th>                            
                    <th style="width: 3%;">Edit</th>
                    <th style="width: 5%;">
                        <span ng-show="textBtnForm.$visible"> Close </span>
                        <span ng-hide="textBtnForm.$visible"> Delete </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="app in apps| filter : filterText">
                    <td> 
                        <span ng-hide="showEdit"> {{app.appcode}} </a></span>
                        <input ng-show="showEdit" ng-model="app.appcode" class="w3-input w3-border w3-padding" size="13">
                    </td>
                    <td> 
                        <span ng-hide="showEdit">{{app.appdesc}}</span> 
                        <input ng-show="showEdit" ng-model="app.appdesc" class="w3-input w3-border w3-padding" size="13">
                    </td>
                    <td> 
                        <span ng-hide="showEdit">{{app.appname}} </span>
                        <input ng-show="showEdit" ng-model="app.appname" class="w3-input w3-border w3-padding" size="13">
                    </td>
                    <td> 
                        <span ng-hide="showEdit">{{app.user.name}} </span>
                        <input ng-show="showEdit" ng-model="app.user.name" class="w3-input w3-border w3-padding" size="13">
                    </td>
                    <td> 
                        <span ng-hide="showEdit">{{app.createdtime}} </span>
                        <input ng-show="showEdit" ng-model="app.createdtime" class="w3-input w3-border w3-padding" size="13">
                    </td>          
                    <td>
                        <!--edit--> 
                        <p ng-hide="showEdit" data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" type="button" class="btn btn-default" ng-click="showEdit = true" ng-hide="showEdit" ><span class="glyphicon glyphicon-pencil"></span></button></p>
                        <!--save edit-->
                        <span ng-show="showEdit"> 
                            <p data-placement="top" data-toggle="tooltip" title="Save"><button ng-click="updateApp(app);showEdit=false" class="btn btn-success btn-xs" data-title="Save" ><span class="glyphicon glyphicon-floppy-saved"></span></button></p>
                        </span>
                    </td>
                    <td>
                        <!--delete--> 
                        <p ng-hide="showEdit" data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="deleteApp(app.appcode, $index)"  ng-hide="textBtnForm.$visible"><span class="glyphicon glyphicon-trash"></span></button></p>
                        <!--close-->
                        <span ng-show="showEdit">                                     
                            <p data-placement="top" data-toggle="tooltip" title="Close"><button ng-click="showEdit=false" class="btn btn-danger btn-xs" data-title="Close" type="button" ><span class="glyphicon glyphicon-remove" ></span></button></p>
                        </span>
                    </td> 
                </tr>
                <tr ng-show="showAdd">
                    <td><input placeholder="code" ng-model="capp.appcode" class="w3-input w3-border w3-padding" size="13"></td>
                    <td><input placeholder="description" ng-model="capp.appdesc" class="w3-input w3-border w3-padding" size="10"></td>
                    <td><input placeholder="name" ng-model="capp.appname" class="w3-input w3-border w3-padding" size="20"></td>
                    <td>
                        <input placeholder="USER NAME" class="form-control" ng-model="capp.userid" list="searchRoles2" ng-change="searchUserInputChange(capp.userid)">
                        <datalist id="searchRoles2">
                            <select ng-model="selectedUsers" ng-options="user.id as user.name for user in searchedUsers track by user.id"></select>
                        </datalist>
                    </td>
                    <td>Now</td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Save"><button class="btn btn-success btn-xs" data-title="Save"  ng-click="createNewApp(capp)"><span class="glyphicon glyphicon-floppy-saved"></span></button></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Close"><button class="btn btn-danger btn-xs" data-title="Close" ><span class="glyphicon glyphicon-remove" ng-click="showAdd = false"></span></button></p></td>
                </tr>   
            </tbody>      
        </table>
        <div class="table-responsive form-inline" align="left" style="margin-top: 0; padding-top: 0;">

            <!--pagination-->
            <div class="form-group">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" ng-change="pageChanged()" class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>                        
            </div>
            <!--filter-->
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="Filter" ng-model="filterText" >
            </div>
            <!--add new-->
            <div class="form-group">
                <button type="button" class="btn btn-sm btn-primary btn-create" ng-click="showAdd = true">Create New</button>
            </div>
        </div>

        <div class="clearfix"></div>                
    </div>
</div>
