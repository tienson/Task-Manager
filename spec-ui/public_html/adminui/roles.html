<div class="container">
    <div class="table-responsive" style="margin-bottom: 0; padding-bottom: 0;">
        <table class="table table-striped table-bordered">    
            <thead>
                <tr>      
                    <td>
                        <input placeholder="" class="form-control" ng-model="filtparams.rolecode">                                
                    </td>
                    <td>
                        <input placeholder="" class="form-control" ng-model="filtparams.roledesc" >
                    </td>
                    <td> <button class="form-control" ng-click="clearFilter()" ><span class="glyphicon glyphicon-remove"></span></button> </td>
                    <td> <button class="form-control" ng-click="loadRoleWihFilter()" ><span class="glyphicon glyphicon-search"></span></button> </td>
                </tr>
                <tr>       
                    <th style="width: 20%;"><span ng-click="sortByPropertyRole('rolecode')">code</span></th>
                    <th style="width: 40%;"><span ng-click="sortByPropertyRole('roledesc')">description</span></th>                          
                    <th style="width: 3%;">Edit</th>
                    <th style="width: 5%;">
                        <span ng-show="showEdit"> Close </span>
                        <span ng-hide="showEdit"> Delete </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!--<tr ng-repeat="user in filteredUsers = (users| filter :  filterText) | limitTo:itemsPerPage:5*(currentPage-1) ">-->
                <tr ng-repeat="role in roles| filter : filterText">
                    <td> 
                        <span ng-hide="showEdit">{{role.rolecode}}</span> 
                        <input ng-show="showEdit" ng-model="role.rolecode"/>
                    </td>
                    <td> 
                        <span ng-hide="showEdit">{{role.roledesc}} </span>
                        <input ng-show="showEdit" ng-model="role.roledesc"/>
                    </td>                            
                    <td>
                        <!--edit--> 
                        <p ng-hide="showEdit" data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" type="button" class="btn btn-default" ng-click="showEdit = true"><span class="glyphicon glyphicon-pencil"></span></button></p>
                        <!--save edit-->
                        <span ng-show="showEdit"> 
                            <p data-placement="top" data-toggle="tooltip" title="Save"><button ng-click="updateRole(role);showEdit=false"  class="btn btn-success btn-xs" data-title="Save"  ><span class="glyphicon glyphicon-floppy-saved"></span></button></p>
                        </span>
                    </td>
                    <td>
                        <!--delete--> 
                        <p ng-hide="showEdit" data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" ng-click="deleteRole(role, $index)" ><span class="glyphicon glyphicon-trash"></span></button></p>
                        <!--close-->
                        <span ng-show="showEdit">                                     
                            <p data-placement="top" data-toggle="tooltip" title="Close"><button ng-click="showEdit=false" class="btn btn-danger btn-xs" data-title="Close" type="button" ><span class="glyphicon glyphicon-remove" ></span></button></p>
                        </span>
                    </td> 
                </tr>
                <tr ng-show="showAdd">
                    <td><input placeholder="role code" ng-model="crole.rolecode" class="w3-input w3-border w3-padding" size="13"></td>
                    <td><input placeholder="role desc" ng-model="crole.roledesc" class="w3-input w3-border w3-padding" size="10"></td>                           
                    <td><p data-placement="top" data-toggle="tooltip" title="Save"><button class="btn btn-success btn-xs" data-title="Save"  ng-click="createNewRole(crole)"><span class="glyphicon glyphicon-floppy-saved"></span></button></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Close"><button class="btn btn-danger btn-xs" data-title="Close" ><span class="glyphicon glyphicon-remove" ng-click="showAdd = false"></span></button></p></td>
                </tr>   
            </tbody>      
        </table>
        <div class="table-responsive form-inline" align="left" style="margin-top: 0; padding-top: 0;">

            <!--pagination-->
            <div class="form-group">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage" ng-change="pageChanged()" class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>                        
            </div>
            <!--filter-->
            <div class="form-group">
                <input type="text" class="form-control" name="search" placeholder="Filter" ng-model="filterText" >
            </div>
            <!--add new-->
            <div class="form-group">
                <button type="button" class="btn btn-sm btn-primary btn-create" ng-click="showAdd = true">Create New</button>
            </div>
        </div>          
        <div class="clearfix"></div>                
    </div>
</div>
